<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Multifungsi</title>
  <link rel="stylesheet" href="assets/css/styless.css">
</head>
<body>
    
  <div class="calculator">
    <button id="toggle-theme">üåô</button>

    <h2>Kalkulator</h2>
    <input 
      type="text" 
      id="display" 
      id="history"
      placeholder="0" 
      readonly
    >

    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="delete">‚Üê</button>
      <button data-value="%">%</button>
      <button data-value="/">√∑</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">√ó</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">‚àí</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>

      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
      <button data-action="calculate" class="equal">=</button>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
